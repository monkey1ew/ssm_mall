<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>bootstrap</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!--font-awesome 核心 CSS 文件-->
    <link th:href="@{/cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css}" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <!--jquery.validate-->
    <script type="text/javascript" th:src="@{/static/js/jquery.validate.min.js}" ></script>
    <script type="text/javascript" th:src="@{/static/js/message.js}" ></script>
    <style type="text/css">
        body{background: url(img/4.jpg) no-repeat;background-size:cover;font-size: 16px;}
        .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
        #login_form{display: block;}
        #register_form{display: none;}
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>
</head>
<body>
<div class="container">
    <div class="form row">
        <!--		<form class="form-horizontal col-sm-offset-3 col-md-offset-3" th:action="@{/user/login}">-->
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" th:action="@{/login}" method="post">
            <h3 class="form-title">登录你的账户</h3>
            <!--如果msg为null，就不显示-->
            <!--@thymesVar id="msg" type="String"-->
<!--            <p style="color: red" th:text="${msg}"></p>-->
<!--            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <label>
                        <input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" maxlength="20"/>
                    </label>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <label>
                        <input class="form-control required" type="password" placeholder="Password" name="password" maxlength="8"/>
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/> 记住我
                    </label>
                    <hr />
                </div>
                <div class="form-group">
                    <a class="btn btn-success pull-left" th:href= "@{/rejis.html}">注册</a>
                    <input type="submit" class="btn btn-success pull-right" value="登录 "/>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}" ></script>
</body>
</html>
