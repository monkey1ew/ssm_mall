            cursor: default;
        }
        .modal .modal-content{

        }

            line-height: 36px;
            color: white;

            border: none;
        }
        .modal .modal-footer{

        .container::after{

<script type="text/javascript">
    window.onload = function(){
        // 获取需要使用到的元素
        var toggleModal = document.getElementById("toggleModal");
        var container = document.getElementsByClassName("container")[0];
        var mask = document.getElementsByClassName("mask")[0];
        var modal = document.getElementsByClassName("modal")[0];
        var closes = document.getElementsByClassName("close");
        toggleModal.onclick = show;
        closes[0].onclick = close;
        closes[1].onclick = close;
        function show(){
            mask.style.display = "block";
            modal.style.display = "block";
        }
        function close(){
            mask.style.display = "none";
            modal.style.display = "none";
        }
    };
</script>

<script type="text/javascript">

    $(function() {
        // 加元素绑定点击事件
        $("#increase").click(function() {
            var totalPrice = parseInt($("#total_price").text());
            var singlePrice = parseInt($("#single_price").text());
            var num = $(this).siblings("#number").val();
            num++;
            $(this).siblings("#number").val(num);
            $("#total_price").text(totalPrice + singlePrice);
        });
        // 减元素绑定点击事件
        $("#decrease").click(function() {
            var totalPrice = $("#total_price").text();
            var singlePrice = $("#single_price").text();
            var num = $(this).siblings("#number").val();
            if (num == 1) {
                return false;
            }
            num--;
            $(this).siblings("#number").val(num);
            $("#total_price").text(totalPrice - singlePrice);
        });
    });


    function addToCart() {
        console.log("添加函数触发...")
        var gName = $("#goods_name").text();
        var gNums = $("#number").val();

        var goods = {
            goodsName : gName,
            goodsNmb : gNums
        };

        $.ajax({
            url: "/add",
            type: "POST",
            dataType: "json",
            data: JSON.stringify(goods),
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                if(result.code == 100) {
                    alert(result.message);
                    location.reload();
                }else if (result.code == 200) {
                    alert(result.message);
                }
            }
        });
    }

    function payNow() {
        console.log("购买函数被触发。。。。");
        var goodsName = $("#goods_name").text();
        var goodsTotalPrice = $("#total_price").text();
        var address = $("#address").val();
        var phone = $("#phone").val();

        var payInfo = {
            gName : goodsName,
            gTotalPrice : goodsTotalPrice,
            address : address,
            phone : phone
        };

        $.ajax({
            url: "/payInfo",
            type: "POST",
            dataType: "json",
            data: JSON.stringify(payInfo),
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                if (result.code == 100) {
                    alert(result.message);
                    location.reload();
                } else if (result.code == 200) {
                    alert(result.message);
                }
            }
        });
    }

    function loadVal() {

        console.log(goodsName)
    }
</script>
