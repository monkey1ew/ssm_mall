<div class="modal fade"  id="commentAndModal" aria-labelledby="myModallabel" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5 class="modal-title" id="myModallabel">评论信息</h5>
            </div>
            <form id="formData" class="form-horizontal" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-lg-2">内容:</label>
                        <div class="col-lg-9">
                            <label>
                                <input type="text" name="goodsName" placeholder="内容" class="form-control" id="comment" maxlength=100/>
                            </label><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-lg-2">评价星级:</label>
                        <div class="col-lg-9">
                            <select class="form-select" aria-label="Default select example" id="star">
                                <option selected>给个好评吧!</option>
                                <option value="1星">1星</option>
                                <option value="2星">2星</option>
                                <option value="3星">3星</option>
                                <option value="4星">4星</option>
                                <option value="5星">5星</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">close</button>
                    <button class="btn btn-success" type="button" onclick="submitComment()">提交</button>
                </div>
            </form>
        </div>
    </div>

                        <button class="btn btn-success" data-target="#commentAndModal" data-toggle="modal" onclick="loadVal(this)">评价</button>
                    </td>
                </tr>

<script type="text/javascript">
    var gName = "";

    function submitComment() {
        var comment = $("#comment").val();
        var star = $("#star").val();

        var Comment = {
            comment : comment,
            star : star
        }

        $.ajax({
            url: "/",
            type: "POST",
            dataType: "json",
            data: JSON.stringify(Comment),
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                if(result.code == 100) {
                    alert(result.message);
                    // 清空模态框
                    $('#updateModal').on('hidden.bs.modal', function() {
                        document.getElementById("Data").reset();
                    })
                    location.reload();
                }else if (result.code == 200) {
                    alert(result.message);
                }
            }
        });
    }

    function loadVal(val) {
        gName = $(val).parent().parent().find("td").eq(3).text();
    }
</script>
